name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js 18
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build

    # Testlarni oâ€˜tkazib yuborish
    - name: Run tests (skipped)
      run: npm test || true

    - name: Install sshpass
      run: sudo apt-get install -y sshpass

    - name: Deploy to server
      env:
        SERVER: ${{ secrets.SERVER }}
        USER: ${{ secrets.USER }}
        PASSWORD: ${{ secrets.PASSWORD }}
      run: |
        sshpass -p "$PASSWORD" ssh -o StrictHostKeyChecking=no $USER@$SERVER "
          pm2 stop font-taxii || true && \
          cd .. && cd front_taxi \
          git pull && \
          npm install && \
          npm run build && \
          pm2 start npx --name font-taxii -- serve -s dist -l  5000
        "
